<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des vélos</title>
</head>
<body>
  <h1>Vélos</h1>
  <button id="loadBikes">Charger les vélos</button>
  <ul id="bikesList"></ul>

  <script>
    document.getElementById("loadBikes").addEventListener("click", () => {
      fetch("http://localhost:8080/bikes")
        .then(response => {
          if (!response.ok) {
            throw new Error("Erreur réseau");
          }
          return response.json();
        })
        .then(data => {
          const list = document.getElementById("bikesList");
          list.innerHTML = ""; // On vide la liste avant de l'afficher
          data.forEach(bike => {
            const item = document.createElement("li");
            item.textContent = `Vélo ID: ${bike.id}, Modèle: ${bike.model}`;
            list.appendChild(item);
          });
        })
        .catch(error => {
          console.error("Erreur lors du fetch :", error);
        });
    });
  </script>
</body>
</html>
